<div class="row">
  <div class="col-lg-12">
    <h3>{{(data | async)?.name}}</h3>
    <h6>{{(data | async)?.createdAt | date}}</h6>
    <p>{{(data | async)?.description}}</p>
  </div>
</div>
<div class="row">
  <form class="form-group" #f="ngForm" (ngSubmit)="postComment(f)">
    <div class="col-lg-10">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="f.description" name="description" placeholder="Comment">
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">POST</button>
      </div>
    </div>
  </form>
  <div class="col-lg-12">
    <div *ngFor="let c of comment" class="comment">
      <h4>{{c.users.displayName}}</h4>
      <h6>{{c.createdAt | date}}</h6>
      <p>{{c.description}}</p>
    </div>
  </div>
</div>
